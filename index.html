<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CrimeCase Download</title>
  <script>
    // Automatischer Download beim Laden der Seite
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'apk/CrimeCase.apk'; // Pfad zur APK
      link.download = 'CrimeCase.apk';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <h1>Download wird gestartet...</h1>
  <p>Wenn nichts passiert, tippe <a href="apk/CrimeCase.apk" download>hier</a> auf den Link.</p>
</body>
</html>
